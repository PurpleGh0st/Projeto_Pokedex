<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - <span class="pokemon_name"></span>
        </h1>
        <img src="#" alt="pokémon" class="pokemon_img">

        <form class="form">
            <input type="search" class="search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="img/pokedex.png" alt="pokédex">
    </main>

    <script src="script.js"></script>
</body>
</html>
